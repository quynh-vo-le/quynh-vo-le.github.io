theme: "toha"
baseURL: https://quynh-vo-le.github.io
languageCode: en-us
title: Quynh's Blog

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

  # Enable global emoji support
  enableEmoji: true

# Site parameters
params:
  # Background Image
  background: "images/sea.jpg"
  newsletter:
    enable: false
  
  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  logo:
    main: images/main-logo.png
    inverted: images/inverted-logo.png
    favicon: images/logo1.png
  
  # Improve This Page
  # GitHub repo of your site 
  gitRepo: https://github.com/quynh-vo-le/quynh-vo-le.github.io


  # specify whether you want to write some blog posts or not
  enableBlogPost: true
  
  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  # newsletter:
    # enable: true
  
  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 5
  
  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true
        

    # Enable comment feature. There, should be only one of them.
    comment:
      enable: false
      disqus:
        shortName: Quynh's-Blog
        

      
