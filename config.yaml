theme: "toha"
baseURL: https://quynh-vo-le.github.io
languageCode: en-us
title: Quynh's Blog

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
    
# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

  # Enable global emoji support
  enableEmoji: true

# Site parameters
params:
  # Author setup
  
  # Your detail
  name: Quynh Vo
  
  # GitHub repo URL of your site
  gitRepo: https://github.com/quynh-vo-le/quynh-vo-le.github.io.git
  # Background Image
  background: "images/sea.jpg"

# The inverted logo will be used in the initial transparent navbar and
# the main logo will be used in the non-transparent navbar.
  logo:
    main: images/logo1.png
    inverted: images/inverted-logo.png
    favicon: images/logo1.png

  # specify whether you want to write some blog posts or not
  enableBlogPost: true
  
  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true
  
  # Configure the number of section title visible in the top navbar
  topNavbar:
    maxVisibleSections: 5
  
  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
        # tumblr: true
        # pocket: true
        # diaspora: true
        # mastodon: true
        
    # Enable & configure "Notes" features
    notes:
      enable: true

    # Enable comment feature. There, should be only one of them.
    comment:
      enable: false
      disqus:
        shortName: Quynh's-Blog
        

      
